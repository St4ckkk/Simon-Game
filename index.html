<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Simon</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="level-title">Press A Key to Start</h1>
    <div id="start-button" class="start-button">Start</div>
    <div class="container">
      <div class="btn-container">
        <div class="row">
          <div type="button" id="green" class="btn green"></div>

          <div type="button" id="red" class="btn red"></div>
        </div>

        <div class="row">
          <div type="button" id="yellow" class="btn yellow"></div>
          <div type="button" id="blue" class="btn blue"></div>
        </div>
      </div>
    </div>

    <div id="score-container">
      <p id="score">Score: 0</p>
      <p id="highest-score">Highest Score: 0</p>
    </div>

    <script src="./assets/jquery/jquery-1.7.2.min.js"></script>
    <script src="index.js"></script>

    <footer class="footer">
      <a target="_blank" href="https://github.com/2ez4Keyan"
        ><span>Designed by @2ez4Keyan</span></a
      >.
    </footer>
  </body>
</html>
